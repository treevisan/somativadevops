name: python-app

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: python3 -V
      - name: Build
        run: echo "Build ok"

  test-job:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - run: python3 app.py
        - name: Run SAST scan 
        - uses: AppThreat/sast-scan-action@main
          with:
            scan-type: 'snyk'
            snyk-token: ${{ secrets.TOKEN_IN }}

  deploy-job:
      needs: test-job
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Log in to Docker Hub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.USERNAME_DOCKER }}
            password: ${{ secrets.PASSWORD_DOCKER }}

        - name: Build and push Docker image
          uses: docker/build-push-action@v2
          with:
            context: .
            push: true
            tags: ggtte/reposo:tag

        - name: Deploy
          run: echo "Deploy ok"


          
          
